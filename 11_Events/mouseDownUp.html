<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Down-Up Event</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #2a364f;
            color: white;
            font-size: 25px;
        }
        .box{
            width: 60vw;
            margin: 200px auto;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="box">
        <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
            Click the text! The mouseDown() Function is triggered when the mouse button is presed down over this paragraph, and sets the color of the text to red. The mouseUp() function is triggered when the mouse button is realised, and sets the color of the text to green.
        </p>
    </div>

    <script>
        mouseDown = () =>{
            document.getElementById("myP").style.color = "yellow";
        }

        mouseUp = () =>{
            document.getElementById("myP").style.color = "#fff";
        }
    </script>
</body>
</html>
